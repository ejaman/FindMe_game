<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinates</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      background-color: salmon;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .special{
      background-color: rgb(253, 181, 173);
    }
    aside{
      position: fixed;
      top:20px;
      right: 20px;
    }
  </style>
  <!--position은 fixed하면 꼭 위치 지정해주기!-->
</head>
<body>
  <aside>
  <button onclick="by100()" >Scroll by 100px(y)</button>
  <button onclick="to100()">Scroll to 100px(y)</button>
  <button onclick="intoSpecial()">Scroll into Special</button>
  </aside>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div class="special"></div>
  <div></div>
  <div></div>
  <div></div>
  <script>
    const special = document.querySelector('.special');
    special.addEventListener('click', (event) => {
      console.log(`rect: ${special.getBoundingClientRect()}`);
      console.log(`page x,y: ${event.pageX}, ${event.pageY}`);
      console.log(`client x,y: ${event.clientX}, ${event.clientY}`);
    });

    function by100() {
      scrollBy({top:100, left:0, behavior: "smooth"});
    }
    function to100() {
      scrollTo({top:100, behavior:"smooth"});
    }
    function intoSpecial() {
      // const loca = special.getBoundingClientRect().top;
      // scrollTo(0,loca);
      special.scrollIntoView({behavior:"smooth"});
    }

  </script>
  
</body>
</html>
